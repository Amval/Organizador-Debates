<template name="debatePage">
	<div class="ui link card">
		<div class="content">
			<div class="header">
				{{title}}
			</div>
			<div class="meta">
				{{createdAt}}
			</div>
			<div class="description">
				{{description}}
			</div>
			
		</div>	
		<div class="extra content">
				<span>
					<i class="user icon">
					</i>
					{{debateOwner owner}}
				</span>
			</div>
	</div>

</template>
