<template name="requestAccess">
  <div class="ui centered stackable grid">
		<div class="ten wide column">
      {{#if isMember}}
          <div class="ui green button">
            <i class="user icon"></i>
            Eres miembro
          </div>
      {{else}}
          {{#if hasRequested}}
              <div class="ui red button cancel">
                <i class="mail icon"></i>
                Solicitud realizada
              </div>
          {{else}}
              <div class="ui button join">
                <i class="add user icon"></i>
                Participar
              </div>
          {{/if}}
      {{/if}}
      <div class="ui segment box">
				{{>bigAvatar _id=owner}}
				<div class="title">
					{{title}}
				</div>
				<div class="metadata">
					<div class="username">
						<i class="user icon"></i>
						{{whoIs owner}}
					</div>
					<div class="created-at">
						<i class="time icon"></i>
						{{formatDate createdAt}}
					</div>
				</div>
				<div class="content">
					{{#markdown}}{{description}}{{/markdown}}
				</div>
			</div>
		</div>
	</div>
</template>
