<template name="debateItem">
  <div class="ui segment">
    <div class="ui grid">
      <div class="one wide column">
        {{> avatar _id =owner}}
      </div>
      <div class="seven wide column">
        <a href="{{pathFor 'debatePage'}}">{{title}}</a>
      </div>
      <div class="two wide column">
        {{formatDate activity}}
      </div>
      <div class="two wide column">
        <p>
          {{ideasCount}}
        </p>
      </div>
      <div class="two wide column">
        {{commentsCount}}
      </div>
      <div class="two wide column">
        <div class="ui grid">
          {{#each activeUsers}}
          <div class="one wide column">
            {{>avatar _id=this}}
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>

</template>
