<template name="debatesList">
    <a class="ui blue button" href="{{pathFor 'newDebate'}}">Nuevo Debate</a>
    <br>
    {{#masonryContainer id="debateList-container" itemSelector=".col-4"}}
        {{#each debates}}
                {{#masonryElement "debateList-container"}}
                    <div class="col-4">
                    {{> debateItem}}
                    </div>
                {{/masonryElement}}
        {{/each}}
    {{/masonryContainer}}


</template>
