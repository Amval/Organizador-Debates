<template name="ideaPage">
    <div class="ui centered grid">
        <div class="fourteen wide column">
            <div class="ui segment">
                <h2 class="ui header">{{title}}</h2>
                <div class="sub header">
                   <i class="calendar outline icon pull right"></i> Creado el {{formatDate createdAt}} por
                    <i class="user icon"></i> {{whoIs owner}}
                </div>
                <h4 class="ui horizontal header divider"><i class="newspaper icon"></i></h4>
                <p>{{#markdown}}{{description}}{{/markdown}}</p>
                <h4 class="ui horizontal header divider"><i class="comments icon"></i></h4>

                <div id="new-comment" class="ui primary submit labeled icon button">
                  <i class="icon edit"></i> AÃ±adir Comentario
                </div>
                {{#if newComment}}
                  {{> yield "newComment"}}
                {{/if}}

            </div>
            <div class="ui comments">
              {{#each comments}}
                {{> yield "commentItem"}}
              {{/each}}
            </div>

        </div>
    </div>
</template>
