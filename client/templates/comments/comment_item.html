<template name="commentItem">
    <div class="comment">
    <a class="avatar">
      {{>avatar _id=owner}}
    </a>
    <div class="content">
      <a class="author">{{whoIs owner}}</a>
      <div class="metadata">
        <div class="date">
            {{formatDate createdAt}}
        </div>
      </div>
        {{content}}

    </div>
  </div>

</template>
