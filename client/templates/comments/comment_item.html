<template name="commentItem">
    <div class="ui segment box">
      {{>bigAvatar _id=owner}}
      <div class="metadata">
        <div class="username">
          {{whoIs owner}}
        </div>
        <div class="right floated created-at">
          <i class="time icon"></i>
          {{formatDate createdAt}}
        </div>
      </div>
      <div class="content">
        {{#markdown}}{{content}}{{/markdown}}
      </div>
    </div>
</template>
